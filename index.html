<!-- Music & Images from: https://www.bensound.com -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
</head>

<body id="body">
    <h1>Music Player</h1>

    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 id="title"></h4>
            <span id="time"></span>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <audio src="music/jazzyfrenchy.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="images/jazzyfrenchy.jpg" alt="music-cover" id="cover" />
        </div>
        <div class="navigation">
            <button id="redo" class="action-btn">
                <i class="fas fa-redo-alt"></i>
            </button>
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
            <button id="like" class="action-btn">
                <i class="far fa-heart" id="like-icon"></i>
            </button>
        </div>
    </div>
    <div>
        <i id="icon" class="fab fa-2x fa-github"></i>
    </div>

    <script src="index.js"></script>
</body>

</html>
